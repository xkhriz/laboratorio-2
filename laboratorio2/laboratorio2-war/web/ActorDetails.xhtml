<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="ActorId:" for="actorId" />
                    <h:inputText id="actorId" value="#{actorMBean.actor.actorId}" title="ActorId" required="true" requiredMessage="The ActorId field is required."/>
                    <h:outputLabel value="FirstName:" for="firstName" />
                    <h:inputText id="firstName" value="#{actorMBean.actor.firstName}" title="FirstName" required="true" requiredMessage="The FirstName field is required."/>
                    <h:outputLabel value="LastName:" for="lastName" />
                    <h:inputText id="lastName" value="#{actorMBean.actor.lastName}" title="LastName" required="true" requiredMessage="The LastName field is required."/>
                    <h:outputLabel value="LastUpdate:" for="lastUpdate" />
                    <h:inputText id="lastUpdate" value="#{actorMBean.actor.lastUpdate}" title="LastUpdate" required="true" requiredMessage="The LastUpdate field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandButton id="back" value="Back" action="#{actorMBean.list()}"/>
                <h:commandButton id="update" value="Update" action="#{actorMBean.update()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
