<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style type="text/css">
        .old{
            background-color: #6CE26C !important;
            background-image: none  !important;
            color: #000000 !important;
        }
    </style>
    
    <h:head>
        <title>Lista de actores</title>
    </h:head>
    <h:body>
        <h1>Lista de actores</h1>
        <f:view>         

            <h:form>
                <h1><h:outputText value="Lista"/> </h1>
                
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:"/>
                        <p:inputText id="globalFilter" onkeyup="actorTable.filter()" style="width:150px"/>                                               
                    </p:outputPanel>
                </f:facet>             
                                
                <p:dataTable value="#{actorMBean.actors}" var="item" paginator="true" 
                             rows="10" scrollable="true" scrollWidth="100%" scrollHeight="300" 
                             rendered="true" resizableColumns="true" sortMode="multiple" 
                             emptyMessage="No se encontraron actores con el criterio dado" widgetVar="actorTable">
                    
                    <p:column headerText="ActorId" sortBy="#{item.actorId}" filterBy="#{item.actorId}" filterMatchMode="contains">
                        <h:commandLink action="#{actorMBean.showDetails(item)}" value="#{item.actorId}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FirstName"/>
                        </f:facet>
                        <h:outputText value="#{item.firstName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LastName"/>
                        </f:facet>
                        <h:outputText value="#{item.lastName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LastUpdate"/>
                        </f:facet>
                        <h:outputText value="#{item.lastUpdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
